<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lists</title>
</head>
<body>
   <h1>Lists</h1><br>

    <!-- The First list -->
   <h4><strong><em><u>First List</u></em></strong></h4>
   <ul style="color: blue;">
      <li>Chocolate</li>
      <li>Milk</li>
      <li>Sugar</li>
   </ul>

   <!-- The second list -->
   <h4>Second List</h4>
   <ol style="color: red;">
      <li>Chocolate</li>
      <li>Milk</li>
      <li>Sugar</li>
   </ol>

      <!-- The third list -->
   <h4>Third List</h4>
   <ul style ="list-style: square;">
      <li>Chocolate</li>
      <li>Milk</li>
      <li>Sugar</li>
   </ul>
</body>
</html>
