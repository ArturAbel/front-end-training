<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Buttons</title>
</head>
<body>
   <main class="main-container">
         <div class="container">
            <h1>Flat</h1>
            <button class="button blue">Register</button>
            <button class="button yellow">Submit</button>
         </div>
         <div class="container">
            <h1>Round</h1>
            <button class="button green">Register</button>
            <button class="button red">Submit</button>
         </div>
         <div class="container">
            <h1>Flat Ghost</h1>
            <button class="button brown">Register</button>
            <button class="button purple">Submit</button>
         </div>
         <div class="container">
            <h1>Round Ghost</h1>
            <button class="button yellow-round">Register</button>
            <button class="button teal">Submit</button>
         </div>
   </main>
</body>
</html>
