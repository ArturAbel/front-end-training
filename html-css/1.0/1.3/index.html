<!DOCTYPE html>
<html lang="en">


<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Table</title>

   <!-- The styling of the table, each part takes its own style -->
   <style> 
   table {
      width: 500px;
      border-collapse: collapse;
   }
   th{
      border: 1px solid; 
      text-align: center;
      color: rgb(79, 160, 241);
   }
  td {
      border: 1px solid;
      text-align: center;
      color: rgb(126, 126, 126);
   }
   </style>
</head>

<body>
   <h1>A Table</h1><br>
   <!-- The table with all the data -->
   <table>
      <thead>
         <th colspan = "6">Students Mark Sheet</th>
      </thead>
      <thead>
         <th>Name</th>
         <th>Math</th>
         <th>Science</th>
         <th>English</th>
         <th>Physics</th>
         <th>General Knowledge</th>
      </thead>
      <tbody>
         <tr>
            <td>David</td>
            <td>85</td>
            <td>87</td>
            <td>88</td>
            <td>92</td>
            <td>88</td>
         </tr>
         <tr>
            <td>Richard</td>
            <td>91</td>
            <td>81</td>
            <td>78</td>
            <td>71</td>
            <td>74</td>
         </tr>
         <tr>
            <td>John</td>
            <td>81</td>
            <td>86</td>
            <td>88</td>
            <td>84</td>
            <td>92</td>
         </tr>
         <tr>
            <td>Tony</td>
            <td>84</td>
            <td>86</td>
            <td>87</td>
            <td>82</td>
            <td>81</td>
         </tr>
         <tr>
            <td>Scott</td>
            <td>71</td>
            <td>79</td>
            <td>82</td>
            <td>88</td>
            <td>89</td>
         </tr>
      </tbody>
   </table>
</body>
</html>
