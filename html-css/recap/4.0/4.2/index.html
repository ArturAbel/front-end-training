<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Recap exercise 4.2</title>
  </head>
  <body>
    <div class="dog">
      <div class="head">
        <div class="nose"></div>
        <div class="head__top"></div>
        <div class="ear__left"></div>
        <div class="ear__right"></div>
        <div class="eye"></div>
      </div>
      <div class="collar"></div>
      <div class="body"></div>
      <div class="tail"></div>
      <div class="left__forward__leg"></div>
      <div class="left__forward__paw"></div>
      <div class="right__forward__leg"></div>
      <div class="right__forward__paw"></div>
      <div class="left__back__leg"></div>
      <div class="left__back__paw"></div>
      <div class="right__back__leg"></div>
      <div class="right__back__paw"></div>
    </div>
  </body>
</html>
